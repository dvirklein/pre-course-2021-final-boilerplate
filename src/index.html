<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TODO List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />

      <button id="darkmode" onclick="darkMode()">Dark</button>
      <button id="sort-button">sort</button>
      <input id="text-input" />

        <option
          id="option"
          value="1"
          style="background-color: rgb(84, 212, 212)"
        >
          1
        </option>
        <option
          id="option"
          value="2"
          style="background-color: rgb(54, 172, 105)"
        >
          2
        </option>
        <option
          id="option"
          value="3"
          style="background-color: rgb(233, 152, 81)"
        >
          3
        </option>
        <option
          id="option"
          value="4"
          style="background-color: rgb(180, 115, 30)"
        >
          4
        </option>
        <option id="option" value="5" style="background-color: crimson">
          5
        </option>
      </select>
      <button id="add-button">Submit</button>
    </section>
    <section id="view-section"></section>
  </body>
</html>
